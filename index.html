<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Website Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /*background: #f7f7f7;*/
      color: #333;
      background-image: url('./images/baltimore-maryland-usa-cityscape.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .header {
      background-color: #f9f9f9; /* Light near-white background */
      padding: 1rem;
      text-align: center;
      color: #002855; /* Dark blue text */
    }
    .header img {
      max-width: 200px;
      margin-bottom: 0.5rem;
    }
    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
      max-width: 800px;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #002855;
    }
    .icon-container {
      display: flex;
      gap: 6rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .icon {
      text-decoration: none;
      color: #333;
      text-align: center;
      border-radius: 10px;
      background: #e6e6e6;
      padding: 1rem;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, background-color 0.3s;
    }
    .icon:hover {
      transform: scale(1.1);
      background-color: #d4f1f4;
    }
    .icon img {
      max-width: 80%;
      max-height: 80%;
    }
    .icon span {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: block;
    }
    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }
      .container {
        padding: 1.5rem;
      }
      .icon {
        width: 100px;
        height: 100px;
        padding: 0.8rem;
      }
      .icon img {
        max-width: 50px;
        max-height: 50px;
      }
      .icon span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
<div class="header">
  <img
    src="images/RayvillePM-Logo_FullColor-01-1.png"
    alt="Rayville Property Management Logo"
  />
  <h1>Welcome to Rayville Enterprises!</h1>
</div>
<div class="container">
  <h1 class="title">Our Services</h1>
  <div class="icon-container">
    <a href="https://rayvillepropertymanagement.com" class="icon" target="_blank">
      <img src="images/RayvillePM-Logo_FullColor-01-1.png" alt="Rayville Property Management website" />
      <span>Rayville Property Management</span>
    </a>
    <a href="https://website2.com" class="icon" target="_blank">
      <img src="images/coming-soon-icon.jpeg" alt="Rayville Home Inspections website" />
      <span>Ravyille Home Inspections</span>
    </a>
    <a href="https://website3.com" class="icon" target="_blank">
      <img src="images/coming-soon-icon.jpeg" alt="Rayville Home Improvement website" />
      <span>Rayville Home Improvement</span>
    </a>
  </div>
</div>
</body>
</html>
