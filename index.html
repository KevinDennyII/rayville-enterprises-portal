<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Website Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .header {
      background-color: #f9f9f9; /* Light near-white background */
      padding: 1rem;
      text-align: center;
      color: #002855; /* Dark blue text */
    }
    .header img {
      max-width: 200px;
      margin-bottom: 0.5rem;
    }
    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
      max-width: 800px;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .icon-container {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .icon {
      text-decoration: none;
      color: #333;
      text-align: center;
      border-radius: 10px;
      background: #e6e6e6;
      padding: 1rem;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, background-color 0.3s;
    }
    .icon:hover {
      transform: scale(1.1);
      background-color: #d4f1f4;
    }
    .icon img {
      max-width: 80%;
      max-height: 80%;
    }
    .icon span {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: block;
    }
  </style>
</head>
<body>
<div class="header">
  <img
    src="RayvillePM-Logo_FullColor-01-1.png"
    alt="Rayville Property Management Logo"
  />
  <h1>Welcome to Rayville Property Management</h1>
</div>
<div class="container">
  <h1 class="title">Welcome to Our Portal</h1>
  <div class="icon-container">
    <a href="https://website1.com" class="icon" target="_blank">
      <img src="icon1.png" alt="Website 1" />
      <span>Website 1</span>
    </a>
    <a href="https://website2.com" class="icon" target="_blank">
      <img src="icon2.png" alt="Website 2" />
      <span>Website 2</span>
    </a>
    <a href="https://website3.com" class="icon" target="_blank">
      <img src="icon3.png" alt="Website 3" />
      <span>Website 3</span>
    </a>
  </div>
</div>
</body>
</html>
