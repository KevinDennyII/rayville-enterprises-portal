<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray-ville Enterprises Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="images/logos/_Rayville_Enterprises.png" alt="Rayville Enterprises Logo" />
    </header>

    <!-- Main Content -->
    <main>
      <h1 class="welcome-title animate-fade-in">Welcome to the Ray-ville Portal</h1>

      <div class="business-cards">
        <!-- Card 1: Property Management -->
        <a href="https://www.rayvillepm.com/" target="_blank" class="business-card animate-fade-in" rel="noopener noreferrer">
          <div class="card-logo-container">
            <img src="images/logos/RayvillePM-Logo_FullColor-01.png" alt="Ray-ville Property Management" class="card-logo" />
          </div>
<!--          <h2 class="card-title">Ray-ville Property Management, LLC</h2>-->
          <p class="card-description">Property Management, Rental property search</p>
        </a>

        <!-- Card 2: Home & Lead Inspections -->
        <div class="business-card animate-fade-in">
          <div class="card-logo-container">
            <img src="images/logos/_Rayville_Real_Home_Lead_Inspections.png" alt="A Real Home & Lead Inspections, Co." class="card-logo" />
          </div>
<!--          <h2 class="card-title">A Real Home & Lead Inspection Co</h2>-->
          <p class="card-description">View and schedule services</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Rayville Enterprises. All rights reserved.</p>
    </footer>

  </body>
</html>
